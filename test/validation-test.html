<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="Basic">
      <template>
        <oauth2-scope-selector></oauth2-scope-selector>
      </template>
    </test-fixture>

    <test-fixture id="Required">
      <template>
        <oauth2-scope-selector required></oauth2-scope-selector>
      </template>
    </test-fixture>

    <test-fixture id="AutoValidate">
      <template>
        <oauth2-scope-selector required auto-validate></oauth2-scope-selector>
      </template>
    </test-fixture>

    <test-fixture id="AutoValidateValue">
      <template>
        <oauth2-scope-selector required auto-validate value='["test"]'></oauth2-scope-selector>
      </template>
    </test-fixture>

    <script type="module">
    import '../oauth2-scope-selector.js';
    import {tap} from '@polymer/iron-test-helpers/mock-interactions.js';
    // import { a11ySuite } from '../../../wct-browser-legacy/a11ySuite.js';

    suite('Without validation enabled', () => {
      let element;
      setup(() => {
        element = fixture('Basic');
      });

      test('Is valid if not required', () => {
        assert.isFalse(element.invalid);
      });

      test('valudate() is true', () => {
        assert.isTrue(element.validate());
      });
    });

    suite('Required', () => {
      let element;
      setup(() => {
        element = fixture('Required');
      });

      test('Is not invalid', () => {
        assert.isFalse(element.invalid);
      });

      test('valudate() is false', () => {
        assert.isFalse(element.validate());
      });

      test('Invalid is set after validation', () => {
        element.validate();
        assert.isTrue(element.invalid);
      });

      test('Invalid is false when adding value', () => {
        element.validate();
        element.value = ['test'];
        assert.isTrue(element.invalid);
        element.validate();
        assert.isFalse(element.invalid);
      });
    });

    suite('Auto validation', () => {
      test('Is invalid when empty', () => {
        const element = fixture('AutoValidate');
        assert.isTrue(element.invalid);
      });

      test('Is valid after providing value', () => {
        const element = fixture('AutoValidate');
        element.value = ['test'];
        assert.isFalse(element.invalid);
      });

      test('Is valid with initial value', () => {
        const element = fixture('AutoValidateValue');
        assert.isFalse(element.invalid);
      });

      test('Invalid when removing the value', (done) => {
        const element = fixture('AutoValidateValue');
        flush(() => {
          const button = element.shadowRoot.querySelector('[data-action="remove-scope"]');
          tap(button);
          assert.isTrue(element.invalid);
          done();
        });
      });
    });
    // a11ySuite('Required');
    // a11ySuite('AutoValidate');
    // a11ySuite('AutoValidateValue');
    </script>

  </body>
</html>
