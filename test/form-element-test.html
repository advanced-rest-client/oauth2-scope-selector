<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="Form">
      <template>
        <iron-form>
          <form enctype="application/x-www-form-urlencoded" method="post">
            <oauth2-scope-selector name="test-scope"></oauth2-scope-selector>
          </form>
        </iron-form>
      </template>
    </test-fixture>

    <test-fixture id="Required">
      <template>
        <iron-form>
          <form enctype="application/x-www-form-urlencoded" method="post">
            <oauth2-scope-selector name="test-scope" required></oauth2-scope-selector>
          </form>
        </iron-form>
      </template>
    </test-fixture>

    <script type="module">
    import '@polymer/iron-form/iron-form.js';
    import '../oauth2-scope-selector.js';

    suite('iron-form element', () => {
      test('Form serializes scope value', () => {
        const element = fixture('Form');
        const result = element.serializeForm();
        assert.typeOf(result['test-scope'], 'array');
      });

      test('Validates the form', () => {
        const element = fixture('Form');
        const result = element.validate();
        assert.isTrue(result);
      });

      test('Validates the form with required attribute', () => {
        const element = fixture('Required');
        const result = element.validate();
        assert.isFalse(result);
      });
    });
    </script>

  </body>
</html>
