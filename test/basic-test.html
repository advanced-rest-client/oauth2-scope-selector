<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../oauth2-scope-selector.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <oauth2-scope-selector></oauth2-scope-selector>
      </template>
    </test-fixture>

    <test-fixture id="allowedScopes">
      <template>
        <oauth2-scope-selector allowed-scopes='["test"]' prevent-custom-scopes></oauth2-scope-selector>
      </template>
    </test-fixture>

    <test-fixture id="multi">
      <template>
        <oauth2-scope-selector allowed-scopes='[{"label":"test-label","description":"test-description"}]' prevent-custom-scopes></oauth2-scope-selector>
      </template>
    </test-fixture>

    <test-fixture id="Values">
      <template>
        <oauth2-scope-selector value='["test","test-2"]'></oauth2-scope-selector>
      </template>
    </test-fixture>

    <script>
    /* global MockInteractions */
    suite('basic', () => {
      let element;
      setup(() => {
        element = fixture('basic');
      });

      test('Value is empty array by default', () => {
        assert.isArray(element.value, 'value is an array');
        assert.lengthOf(element.value, 0, 'value is empty');
      });

      test('Accepts scope value', () => {
        const input = element.inputTarget;
        input.value = 'test';
        MockInteractions.pressEnter(input);
        assert.isArray(element.value, 'value is an array');
        assert.lengthOf(element.value, 1, 'value has 1 item');
      });

      test('Clears input after enter', () => {
        const input = element.inputTarget;
        input.value = 'test';
        assert.equal(element.currentValue, 'test');
        MockInteractions.pressEnter(input);
        assert.equal(element.currentValue, '');
      });
    });

    suite('allowed scopes', () => {
      let element;
      setup(() => {
        element = fixture('allowedScopes');
      });

      test('Accepts allowed scope', () => {
        const input = element.inputTarget;
        input.value = 'test';
        MockInteractions.pressEnter(input);
        assert.lengthOf(element.value, 1, 'value has 1 item');
      });

      test('Does not accept disallowed scope', () => {
        const input = element.inputTarget;
        input.value = 'tes';
        MockInteractions.pressEnter(input);
        assert.lengthOf(element.value, 0);
      });
    });

    suite('allowed scopes as object', () => {
      let element;
      setup(() => {
        element = fixture('multi');
      });

      test('Accepts alloowed scope', () => {
        const input = element.inputTarget;
        input.value = 'test-label';
        MockInteractions.pressEnter(input);
        assert.lengthOf(element.value, 1, 'value has 1 item');
      });

      test('Do not accepts disalloowed scope', () => {
        const input = element.inputTarget;
        input.value = 'test';
        MockInteractions.pressEnter(input);
        assert.lengthOf(element.value, 0);
      });
    });

    suite('append()', () => {
      const scope = 'test-scope';
      test('Appends scope', () => {
        const element = fixture('basic');
        element.append(scope);
        assert.deepEqual(element.value, [scope]);
      });

      test('Appends scope only once', () => {
        const element = fixture('basic');
        element.append(scope);
        element.append(scope);
        assert.deepEqual(element.value, [scope]);
      });

      test('Does not append scope when prevented', () => {
        const element = fixture('allowedScopes');
        element.append(scope);
        assert.deepEqual(element.value, []);
      });

      test('Informs the user about error', () => {
        const element = fixture('allowedScopes');
        element.append(scope);
        const toast = element.shadowRoot.querySelector('paper-toast[dissalowed]');
        assert.isTrue(toast.opened);
      });
    });

    suite('_appendScope()', () => {
      test('Does not append empty scopes', () => {
        const element = fixture('basic');
        element._appendScope();
        assert.deepEqual(element.value, []);
      });
      test('Informs the user about error', () => {
        const element = fixture('basic');
        element._appendScope();
        const toast = element.shadowRoot.querySelector('paper-toast[missing-scope]');
        assert.isTrue(toast.opened);
      });

      test('Appends scope when value is entered', () => {
        const element = fixture('basic');
        element.currentValue = 'test';
        element._appendScope();
        assert.deepEqual(element.value, ['test']);
      });

      test('Clears input when apends scope', () => {
        const element = fixture('basic');
        element.currentValue = 'test';
        element._appendScope();
        assert.equal(element.currentValue, '');
      });
    });

    suite('_removeScope()', () => {
      test('Removes the scope', (done) => {
        const element = fixture('Values');
        flush(() => {
          const button = element.shadowRoot.querySelector('[data-action="remove-scope"]');
          MockInteractions.tap(button);
          assert.lengthOf(element.value, 1);
          done();
        });
      });
    });

    a11ySuite('basic');
    </script>

  </body>
</html>
