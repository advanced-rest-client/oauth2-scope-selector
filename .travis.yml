language: node_js
node_js: 8
sudo: required
before_script:
- npm install -g polymer-cli
- polymer install --variants
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
  sauce_connect: true
script:
- polymer lint oauth2-scope-selector.html
- xvfb-run polymer test --plugin local
- if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then polymer test --plugin sauce --job-name
  "oauth2-scope-selector:${TRAVIS_BRANCH}" --build-number=${TRAVIS_BUILD_NUMBER}; fi
cache:
  directories:
  - node_modules
after_success:
- curl -X POST http://104.199.30.184:5243/travis-build -H
  "content-type:application/json" -H
  "x-travis-ci-event:build-stage" -d
  "{\"branch\":\"${TRAVIS_BRANCH}\",\"commit\":\"${TRAVIS_COMMIT}\",\"pullRequest\":\"${TRAVIS_PULL_REQUEST}\",\"slug\":\"${TRAVIS_REPO_SLUG}\"}"
env:
  global:
  - secure: 
  - secure: 
